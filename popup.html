<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="inputButton">
            <input type="text" id="textField" autocomplete="off">
        </div>

        <div class="inputButton">
            <div class="rowField">
                <button id="clear" class="large">C</button>
                <button id="pi" class="small">π</button>
                <button id="%" class="small">%</button>
                <button id="/" class="small">÷</button>
                
            </div>

            <div class="rowField">
                <button id="7" class="small">7</button>
                <button id="8" class="small">8</button>
                <button id="9" class="small">9</button>
                <button id="*" class="small">×</button>
            </div>

            <div class="rowField">
                <button id="4" class="small">4</button>
                <button id="5" class="small">5</button>
                <button id="6" class="small">6</button>
                <button id="-" class="small">–</button>
            </div>

            <div class="rowField">
                <button id="1" class="small">1</button>
                <button id="2" class="small">2</button>
                <button id="3" class="small">3</button>
                <button id="+" class="small">+</button>
                
            </div>

            <div class="rowField">
                <button id="mode" class="medium">L</button>
                <button id="0" class="medium">0</button>
                <button id="." class="medium">.</button>
                <button id="submit" class="large">=</button>
                
            </div>

        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
